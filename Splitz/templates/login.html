<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Splitwise Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        body{
            font-family: "Montserrat",sans-serif;
        }
        .recaptcha-container {
        position: relative;
        display: inline-block;
        }

        .recaptcha-container input[type="checkbox"] {
            position:absolute;
            top: 50%;
            left: 8.5%;
            transform: translate(-46%, -59%);
            width: 39px;
            height: 24px;
            opacity: 1;  /* Make it visible */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar bg-body-tertiary container w-75">
        <div class="container-fluid ">
          <a class="navbar-brand" href="{%url 'home' %}">
            <img src="{% static 'images/logo .png'%}" alt="Logo" width="38" height="45"  class="d-inline-block align-text-bottom">
            <span class="fw-bold text-secondary">Splitwise</span>
        </a>
        <form class=" justify-content-end" >
            <a href="{%url 'login'%}" class="btn me-2 fw-bold" style="color: #1CC29F;">Login</a>
            <a href="{% url 'signup' %}" class="btn  text-white btn-sm p-2" style="background-color: #1CC29F;">Signup</a>
        </form>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 ">
                <div class="card" style="padding-top: 32px; padding-left: 30px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.12);border-radius: 16px;">
                    <div class="card-header">
                        <h4 style="font-size: 28px;">Login</h4>
                        <div class="card-body">
                            <form action="" method="post">
                                {%csrf_token%}
                                {%for i in form%}
                                    <div>
                                        <label for="" class="form-label">
                                            {{i.label}}
                                        </label>
                                        {{i}}
                                    </div><br>
                                {%endfor%}
                                <div class="recaptcha-container">
                                    <input type="checkbox" id="notRobot">
                                    <label for="notRobot">
                                        <img src="{% static 'images/newrobot.png' %}" alt="I'm not a robot" style="height: 10vh;">
                                    </label>
                                </div><br>

                                <button type="submit" class="btn  text-white mt-4 mb-2" style="background-color: #1CC29F; width: 100%;">Login</button>
                            </form>
                            <a href="{% url 'forgot' %}" class="text-center fw-bold mb-3" style="color: #1CC29F;">Forgot your password?</a>
                            <p class="text-secondary text-center"> or </p>

                            <div style=" display:flex; justify-content: center;">
                                <img src="{%static 'images/newgoogle.png' %}" alt="" style=" width: 70%;"><br><br>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <img src="{% static 'images/footer.png' %}" alt="" style="width: 98vw;">
    </div>
</body>
</html>
